<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Liste des cours</title>
</head>
<body class="container">
    <section id="top-section-header-and-title">
        <header>
            <img src="res/img/logo.png" alt="logo">
            <nav>
                <ul>
                    <li>
                        <i class="fas fa-chalkboard-teacher"></i>
                        <a href="" alt="" >Déconnexion</a>
                    </li>
                </ul>
            </nav>
        </header>
    </section>
    <h1 id="lesCours">Liste des Cours</h1>
    <div>
        <a href="#" class="button button-info">Ajouter un cours</a>
    </div>

    <hr>

    <form id="form-liste-de-cours">
       <label>Classe :</label>
        <select name="" id="">
           <option value="">Fc Dev </option>
           <option value="">Chef de Projets</option>
           <option value="">Fc Ux</option>
           <option value="">Fc Motion Design</option>
       </select>

       <label>Date du cours :</label>
       <input type="date">
       <button class="button button-success">Rechercher un cours</button>

    </form>
    <section id="section-liste-de-cours">
        <label>La liste des cours :</label>
        <ul>
            <li>Cours de ReactJS (exemple) <button class="button button-info">Modifier</button><button class="button button-danger">Supprimer</button></li>
            <li>Cours de HTML / CSS <button class="button button-info">Modifier</button><button class="button button-danger">Supprimer</button></li>
            <li>Cours de JavaScript <button class="button button-info">Modifier</button><button class="button button-danger">Supprimer</button></li>
            <li>Cours de PHP (Laravel) <button class="button button-info">Modifier</button><button class="button button-danger">Supprimer</button></li>
            <li>Crée un site Web avec WordPress <button class="button button-info">Modifier</button><button class="button button-danger">Supprimer</button></li>
            <li>Le Framework React <button class="button button-info">Modifier</button><button class="button button-danger">Supprimer</button></li>
        </ul>
    </section>


    <script src="lib/all.min.js"></script>
</body>
</html>
