<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Ajouter un cours</title>
</head>
<body class="container">
    <section id="top-section-header-and-title">
        <header>
            <img src="res/img/logo.png" alt="logo">
            <nav>
                <ul>
                    <li>
                        <i class="fas fa-chalkboard-teacher"></i>
                        <a href="" alt="" >Déconnexion</a>
                    </li>
                </ul>
            </nav>
        </header>
    </section>
       
    <h1 class="title-ajouter-cours">Ajouter un cours</h1>

    <button class="button button-success" type="submit">Ajouter un cours</button>

    <hr>
    
    <form id="form-ajout-cours">
        <div class="champs-ajout-cours">
            <input type="text" placeholder="Nom du cours">
        </div>
        <div id="select-ajout-cours">
            <select>
                <option value="">Fc Dev </option>
                <option value="">Chef de Projets</option>
                <option value="">Fc Ux</option>
                <option value="">Fc Motion Design</option>
            </select>
        </div>
    </form>
    <form id="form-calendrier-ajout-cours">
        <section id="calandar-ajout-cours">
            <div class="date-debut">
                <label for="">Date de début :</label></br>
                <input type="date">
                <input type="time" value="09:30">
            </div>
            <div class="date-fin">
                <label for="">Date de fin :</label></br>
                <input type="date">
                <input type="time" value="17:30">  
            </div>
            
        </section>
    </form>

    <script src="lib/all.min.js"></script>
</body>
</html>
