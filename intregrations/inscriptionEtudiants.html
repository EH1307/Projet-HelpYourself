<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Étudiant</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section id="top-section-header-and-title">

        <header>
            <img src="res/img/logo.png" alt="logo">

            <nav>
                <ul>
                    <li>
                        <i class="fas fa-chalkboard-teacher"></i>
                        <a href="#">Retour à l'accueil</a> 
                    </li>
                </ul>
            </nav>
        </header>
    </section>

    <section id="middle-section-registration-students">

        <div>
        <i class="far fa-user icon-user"></i>
        <h1>Bienvenue sur votre page d'inscrition<br>
            "L'apprentissage est l'une des clés de la réussite"</h1>
        </div>

        <form id="form-students-registration" action="#">
            <p>
                <label for="name">Votre nom : </label>
                <input type="text" id="name" required>
            </p>
            <p>
                <label for="firstname">Votre prénom : </label>
                <input type="text" id="firstname" required>
            </p>
            <p>
                <label for="email">Votre email : </label>
                <input type="text" id="email" required>
            </p>
            <p>
                <label for="password">Votre mot de passe : </label>
                <input type="password" id="enterpassword" required>
            </p>
            <p>
                <label for="password">Confirmation : </label>
                <input type="password" id="confirmpassword" required>
            </p>
        </form>

        <button id="button-registration-students">Connexion</button>
    </section>


<script src="lib/all.min.js"></script> 
</body>
</html>
